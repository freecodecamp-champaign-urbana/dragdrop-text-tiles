<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <h1>Word Scramble</h1>
  <h2>with drag and drop</h2>

  <textarea class="text-input" rows="10" cols="100">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
  <button class="scramble-btn">Scramble</button>
  <br>
  <br>
  <textarea class="scrambled-output" rows="10" cols="100"></textarea>

  <script>
    const scrambleBtn = document.querySelector('.scramble-btn')
    const scrambledOutput = document.querySelector('.scrambled-output')
    const textInput = document.querySelector('.text-input')

    scrambleBtn.addEventListener('click', () => {
      const wordsArray = textInput.value.split(' ')
      const scrambledArray = scramble(wordsArray)

      scrambledArray.forEach(word => scrambledOutput.insertAdjacentHTML('beforeend', `${word} `))
    })

    function scramble(arr) {
      const arrCopy = arr.slice(0)
      const scrambled = []

      for (let i=arrCopy.length-1; i>=0; i-=1) {
        scrambled.push(arrCopy.splice(Math.floor(Math.random()*arrCopy.length), 1))
      }

      return scrambled
    }

  </script>
</body>
</html>
