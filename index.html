<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <h1>Word Scramble</h1>
  <h2>with drag and drop</h2>

  <div id="app">
    <textarea 
      v-bind:value="input"
      class="text-input" 
      rows="10" 
      cols="100">
    </textarea>
    <button v-on:click="scramble" class="scramble-btn">Scramble</button>
    <br>
    <br>
    <textarea 
      v-bind:value="scrambled"
      class="scrambled-output" 
      rows="10" 
      cols="100">
    </textarea>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script src="script.js"></script>
</body>
</html>
